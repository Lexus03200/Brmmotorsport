        // Permet d'√©viter de propager getContent partout
        const getContent = (path) => {
            const keys = path.split('.');
            let current = initialContent; // Utilisation de initialContent ici
            for (const key of keys) {
                if (current && current[key] !== undefined) {
                    current = current[key];
                } else {
                    console.error(`Cl√© de contenu introuvable: ${path}`);
                    return `[Contenu manquant: ${path}]`;

            return current;
        };


        // ===============================================
        // 2. COMPOSANTS R√âUTILISABLES

        // Composant Lightbox (Galerie modale)
        const Lightbox = ({ images, initialIndex, onClose }) => {
            const [currentIndex, setCurrentIndex] = useState(initialIndex);

            const handleNext = () => {
                setCurrentIndex((prev) => (prev + 1) % images.length);
            };

            const handlePrev = () => {
                setCurrentIndex((prev) => (prev - 1 + images.length) % images.length);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'ArrowRight') {
                    handleNext();
                } else if (e.key === 'ArrowLeft') {
                    handlePrev();
                } else if (e.key === 'Escape') {
                    onClose();
                }
            };

            useEffect(() => {
                document.addEventListener('keydown', handleKeyDown);
                return () => {
                    document.removeEventListener('keydown', handleKeyDown);
                };
            }, [currentIndex]);

            if (!images || images.length === 0) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center lightbox-overlay" onClick={onClose}>

                    <div className="relative max-w-7xl w-11/12 mx-auto" onClick={(e) => e.stopPropagation()}>

                            <a href="#" onClick={(e) => { e.preventDefault(); handleMobileNav('ou-nous-trouver'); }} className="text-white hover:text-red-500 transition duration-300">O√π nous trouver</a>
                            {/* FIN AJOUT */}
                            <a href="#" onClick={(e) => { e.preventDefault(); handleMobileNav('contact'); }} className="text-white hover:text-red-500 transition duration-300">Contact</a>
                        </div>
                    </div>
                </header>
            );

            // G√®re le rendu de la page en fonction de l'√©tat
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage />;
                    case 'voiture-vitrine':
                        return <VoitureVitrinePage />;
                    case 'blog':
                        return <BlogPage />;
                    case 'qui-sommes-nous':
                        return <QuiSommesNousPage />;
                    // AJOUT DU CAS POUR LA NOUVELLE PAGE
                    case 'ou-nous-trouver':
                        return <OuNousTrouverPage />;
                    // FIN AJOUT
                    case 'contact':
                        return <ContactPage />;
                    case 'mentions-legales':
                        return <MentionsLegalesPage />;
                    case 'politique-confidentialite':
                        return <PolitiqueConfidentialitePage />;
                    case 'admin-login':
                        return <AdminLoginPage />;
                    case 'admin-dashboard':
                        return isAdminAuthenticated ? <AdminDashboardPage /> : <AdminLoginPage />;
                    default:
                        return <NotFoundPage />;
                }
            };

            return (
                <ContentContext.Provider value={{ content, setContent, isAdminAuthenticated, setIsAdminAuthenticated, setCurrentPage }}>
                    <div id="app" className="min-h-screen flex flex-col">
                        <Header />
                        
                        {/* Contenu principal de l'application */}
                        <div className="flex-grow">
                            {renderPage()}
                        </div>

                        {/* Pied de page (Footer) */}
                        <footer className="bg-gray-900 text-white py-8 mt-auto">
                            <div className="container mx-auto px-4 text-center">
                                <p className="text-xl font-bold mb-4">{config.siteName}</p>
                                <div className="flex flex-wrap justify-center space-x-4 text-sm md:text-base">
                                    <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('ou-nous-trouver'); }} className="hover:text-red-500 transition duration-300">O√π nous trouver</a>
                                    <span className="text-gray-600">|</span>
                                    <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('mentions-legales'); }} className="hover:text-red-500 transition duration-300">Mentions L√©gales</a>
                                    <span className="text-gray-600">|</span>
                                    <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('politique-confidentialite'); }} className="hover:text-red-500 transition duration-300">Politique de Confidentialit√©</a>
                                    <span className="text-gray-600">|</span>
                                    {/* Lien Admin/D√©connexion conditionnel dans le footer */}
                                    {isAdminAuthenticated ? (
                                        <a href="#" onClick={(e) => { e.preventDefault(); handleLogout(); }} className="hover:text-red-500 transition duration-300">D√©connexion</a>
                                    ) : (
                                        <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('admin-login'); }} className="hover:text-red-500 transition duration-300">Admin</a>
                                    )}
                                </div>
                                <p className="text-sm mt-4 text-gray-600">¬© {new Date().getFullYear()} {config.siteName}. Tous droits r√©serv√©s.</p>
                                <p className="text-sm mt-2">R√©alis√© avec passion par Viremot Giovanni</p>
                            </div>
                        </footer>
                    </div>
                </ContentContext.Provider>
            );
        };

        // Rendu de l'application React dans l'√©l√©ment HTML avec l'ID 'root'
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
