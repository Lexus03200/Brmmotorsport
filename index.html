        // Composant de la page de connexion administrateur
        const AdminLoginPage = ({ setIsAdminAuthenticated, setCurrentPage }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            // Mot de passe pour l'administrateur. ATTENTION: Ce n'est PAS s√©curis√© pour une production !
            // Un vrai syst√®me d'authentification n√©cessiterait un backend.
            const ADMIN_PASSWORD = 'Remy03200!';

            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === ADMIN_PASSWORD) {
                    setIsAdminAuthenticated(true);
                    setCurrentPage('admin-panel'); // Redirige vers le panneau admin

                        </form>
                    </div>
                </div>
            );
        };

        // Composant du panneau administrateur (contenu prot√©g√©)
        const AdminPanelPage = ({ setIsAdminAuthenticated, setCurrentPage }) => {
            const { content, updateContent } = useContext(ContentContext);
            const [localContent, setLocalContent] = useState(content); // √âtat local pour les modifications en direct dans le formulaire

            // Met √† jour l'√©tat local quand le contenu global change (par exemple, apr√®s un rafra√Æchissement)
            useEffect(() => {
                setLocalContent(content);
            }, [content]);

            const handleLocalChange = (pageKey, fieldKey, newValue) => {
                setLocalContent(prevContent => ({
                    ...prevContent,
                    [pageKey]: {
                        ...prevContent[pageKey],
                        [fieldKey]: newValue
                    }
                }));
            };

            const handleSaveChanges = () => {
                // Ici, vous enverriez normalement les `localContent` √† votre backend.
                // Pour cette d√©mo, nous mettons simplement √† jour le contexte global.
                Object.keys(localContent).forEach(pageKey => {
                    Object.keys(localContent[pageKey]).forEach(fieldKey => {
                        updateContent(`${pageKey}.${fieldKey}`, localContent[pageKey][fieldKey]);
                    });
                });
                alert('Modifications enregistr√©es localement !'); // Utilisation de alert() ici pour la d√©mo, √† remplacer par une modal personnalis√©e
            };

            const handleLogout = () => {
                setIsAdminAuthenticated(false);
                setCurrentPage('accueil'); // Redirige vers l'accueil apr√®s d√©connexion
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white pt-40 pb-12 font-inter">
                    <div className="container mx-auto px-6 max-w-6xl">
                        <h1 className="text-5xl font-extrabold text-center mb-12 text-orange-400 animate-fade-in-down animate-vibrate">
                            Panneau d'Administration
                        </h1>
                        <p className="text-xl text-center text-gray-300 max-w-3xl mx-auto mb-10 animate-fade-in-up">
                            Bienvenue, administrateur. Ici, vous pouvez g√©rer le contenu du site.
                        </p>

                        <div className="bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 animate-fade-in-up space-y-8">
                            {Object.keys(localContent).map(pageKey => (
                                <div key={pageKey} className="mb-8 p-6 bg-gray-700 rounded-lg shadow-inner">
                                    <h2 className="text-3xl font-bold mb-6 text-blue-400 capitalize">{pageKey.replace(/([A-Z])/g, ' $1')}</h2> {/* Formatage du nom de la page */}
                                    <div className="space-y-4">
                                        {Object.keys(localContent[pageKey]).map(fieldKey => (
                                            <div key={`${pageKey}-${fieldKey}`}>
                                                <label className="block text-gray-300 text-sm font-bold mb-2">
                                                    {fieldKey.replace(/([A-Z])/g, ' $1').replace(/([0-9])/g, ' $1').trim()}: {/* Formatage de la cl√© */}
                                                </label>
                                                { localContent[pageKey][fieldKey] && typeof localContent[pageKey][fieldKey] === 'string' ? (
                                                    fieldKey.includes('Title') || fieldKey.includes('email') || fieldKey.includes('phone') || fieldKey.includes('instagram') ? (
                                                        <input
                                                            type="text"
                                                            value={localContent[pageKey][fieldKey]}
                                                            onChange={(e) => handleLocalChange(pageKey, fieldKey, e.target.value)}
                                                            className="w-full p-2 rounded bg-gray-600 text-white border border-gray-500 focus:ring-blue-500 focus:border-blue-500"
                                                        />
                                                    ) : (
                                                        <textarea
                                                            value={localContent[pageKey][fieldKey]}
                                                            onChange={(e) => handleLocalChange(pageKey, fieldKey, e.target.value)}
                                                            rows={Math.max(3, localContent[pageKey][fieldKey].split('\n').length)}
                                                            className="w-full p-2 rounded bg-gray-600 text-white border border-gray-500 focus:ring-blue-500 focus:border-blue-500 resize-y"
                                                        />
                                                    )
                                                ) : (
                                                    <p className="text-red-400">Type de champ non support√© pour l'√©dition ou contenu manquant.</p>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            <div className="flex justify-center space-x-4 mt-8">

                                    D√©connexion

                        </div>
                    </div>
                </div>
            );
        };


        // Nouveau composant pour le contr√¥le de la musique
        const MusicControl = () => {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showAutoplayMessage, setShowAutoplayMessage] = useState(false); // Nouvel √©tat pour le message d'autoplay

            useEffect(() => {
                const audio = document.getElementById('background-music');
                if (audio) {
                    audioRef.current = audio;

                    // Tentative de lecture automatique
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Lecture automatique r√©ussie
                            setIsPlaying(true);
                        }).catch(error => {
                            // Lecture automatique bloqu√©e
                            console.log("La lecture automatique de la musique a √©t√© bloqu√©e. L'utilisateur peut la d√©marrer manuellement.", error);
                            setIsPlaying(false); // S'assurer que l'√©tat refl√®te que la musique ne joue pas
                            setShowAutoplayMessage(true); // Afficher le message
                            // Masquer le message apr√®s 5 secondes si l'utilisateur n'interagit pas
                            setTimeout(() => {
                                setShowAutoplayMessage(false);
                            }, 5000);
                        });
                    }

                    // Mettre √† jour l'√©tat isPlaying si la lecture est interrompue par l'utilisateur ou le syst√®me
                    const handleAudioPause = () => setIsPlaying(false);
                    const handleAudioPlay = () => setIsPlaying(true);

                    audio.addEventListener('pause', handleAudioPause);
                    audio.addEventListener('play', handleAudioPlay);

                    // Nettoyage de l'effet
                    return () => {
                        audio.removeEventListener('pause', handleAudioPause);
                        audio.removeEventListener('play', handleAudioPlay);
                    };
                }
            }, []); // S'ex√©cute une seule fois au montage du composant

            const togglePlayPause = () => {
                const audio = audioRef.current;
                if (audio) {
                    if (isPlaying) {
                        audio.pause();
                    } else {
                        // Tenter de jouer la musique. C'est ici que le navigateur pourrait encore bloquer si ce n'est pas initi√© par un geste utilisateur fort.
                        audio.play().then(() => {
                            setIsPlaying(true);
                            setShowAutoplayMessage(false); // Masquer le message si l'utilisateur interagit
                        }).catch(error => {
                            console.error("Erreur lors de la tentative de lecture par le bouton:", error);
                            // Optionnel: Afficher un message √† l'utilisateur si la lecture √©choue m√™me avec le clic
                            // Utilisez une modal personnalis√©e si vous voulez une meilleure UX que alert()
                             // alert("Impossible de lire la musique. Votre navigateur pourrait bloquer la lecture automatique.");
                        });
                    }
                    // La mise √† jour de l'√©tat isPlaying se fait maintenant dans les handlers 'play' et 'pause' ou dans le .then()
                }
            };

            return (
                <>
                    <button
                        onClick={togglePlayPause}
                        className="fixed bottom-8 right-8 bg-red-600 hover:bg-red-700 text-white p-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-110 active:scale-90 z-50 flex items-center justify-center w-14 h-14"
                        aria-label={isPlaying ? "Mettre la musique en pause" : "Jouer la musique"}
                    >
                        {isPlaying ? <PauseIcon /> : <PlayIcon />}
                    </button>
                    {showAutoplayMessage && (
                        <div className="fixed bottom-24 right-8 bg-yellow-500 text-gray-900 px-4 py-2 rounded-lg shadow-lg text-sm animate-fade-in z-50">
                            Cliquez sur le bouton de lecture pour lancer la musique !
                        </div>
                    )}
                </>
            );
        };


        // Composant principal de l'application
        const App = () => {
            const [currentPage, setCurrentPage] = useState('accueil');
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false); // Nouvel √©tat pour l'authentification admin
            const [content, setContent] = useState(defaultSiteContent); // √âtat pour le contenu √©ditable du site

            // Fonction pour mettre √† jour une partie sp√©cifique du contenu
            const updateContent = (keyPath, newValue) => {
                const path = keyPath.split('.');
                setContent(prevContent => {
                    const newContent = { ...prevContent };
                    let current = newContent;
                    for (let i = 0; i < path.length - 1; i++) {
                        current = current[path[i]];
                    }
                    current[path[path.length - 1]] = newValue;
                    return newContent;
                });
            };

            // Ajout d'un effet pour faire d√©filer la page vers le haut √† chaque changement de page
            useEffect(() => {
                window.scrollTo(0, 0); // Fait d√©filer la fen√™tre √† la position 0, 0 (en haut √† gauche)
            }, [currentPage]); // Se d√©clenche √† chaque fois que `currentPage` change


            // Fonction de rendu du contenu de la page en fonction de l'√©tat
            const renderPage = () => {
              switch (currentPage) {
                case 'accueil':
                  return <HomePage setCurrentPage={setCurrentPage} isAdminAuthenticated={isAdminAuthenticated} />;
                case 'blog':
                  return <BlogPage isAdminAuthenticated={isAdminAuthenticated} />;
                case 'qui-sommes-nous':
                  return <AboutUsPage isAdminAuthenticated={isAdminAuthenticated} />;
                case 'contact':
                  return <ContactPage isAdminAuthenticated={isAdminAuthenticated} />;
                case 'mentions-legales':
                  return <LegalMentionsPage isAdminAuthenticated={isAdminAuthenticated} />;
                case 'confidentialite':
                  return <PrivacyPolicyPage isAdminAuthenticated={isAdminAuthenticated} />;
                case 'voiture-vitrine':
                  return <ShowcaseCarPage isAdminAuthenticated={isAdminAuthenticated} />;
                case 'admin-login':
                  return <AdminLoginPage setIsAdminAuthenticated={setIsAdminAuthenticated} setCurrentPage={setCurrentPage} />;
                case 'admin-panel':
                  // Si l'utilisateur n'est pas authentifi√©, le rediriger vers la page de connexion admin
                  if (!isAdminAuthenticated) {
                    setCurrentPage('admin-login');
                    return null; // ou un composant de chargement/redirection
                  }
                  return <AdminPanelPage setIsAdminAuthenticated={setIsAdminAuthenticated} setCurrentPage={setCurrentPage} />;
                default:
                  return <HomePage setCurrentPage={setCurrentPage} isAdminAuthenticated={isAdminAuthenticated} />;
              }
            };

            return (
                <ContentContext.Provider value={{ content, updateContent }}>
                    <div className="min-h-screen bg-black font-inter">

                        <Navbar setCurrentPage={setCurrentPage} />

                            {renderPage()}
                        </main>
                        <MusicControl /> {/* Ajout du contr√¥le de musique */}
                        <footer className="bg-gray-900 bg-opacity-90 backdrop-blur-sm text-gray-400 py-6 text-center shadow-inner rounded-t-lg">
                            <div className="container mx-auto px-4">
                                <p>&copy; {new Date().getFullYear()} BRMOTORSPORT. Tous droits r√©serv√©s.</p>
                                <div className="flex justify-center space-x-4 mt-3">
                                    <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('confidentialite'); }} className="hover:text-red-500 transition duration-300">Confidentialit√©</a>
                                    <span className="text-gray-600">|</span>
                                    <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('mentions-legales'); }} className="hover:text-red-500 transition duration-300">Mentions L√©gales</a>
                                    <span className="text-gray-600">|</span>
                                    {/* Lien Admin d√©plac√© ici */}
                                    <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('admin-login'); }} className="hover:text-red-500 transition duration-300">Admin</a>
                                </div>
                                <p className="text-sm mt-2">R√©alis√© avec passion par Viremot Giovanni</p>
                            </div>
                        </footer>
                    </div>
                </ContentContext.Provider>
            );
        };

        // Rendu de l'application React dans l'√©l√©ment HTML avec l'ID 'root'
        // Ancien code dans window.onload:
        // window.onload = function() {
        //     const container = document.getElementById('root');
        //     const root = ReactDOM.createRoot(container);
        //     root.render(<App />);
        // };

        // Nouveau code de rendu direct apr√®s la d√©finition de l'App,
        // s'assurant que ReactDOM est disponible une fois les scripts charg√©s et pars√©s.
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
