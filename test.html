<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log('React chargé ?', typeof React !== 'undefined');
        console.log('ReactDOM chargé ?', typeof ReactDOM !== 'undefined');
        
        if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement('h1', {style: {color: 'green'}}, '✅ React fonctionne !'));
        } else {
            document.body.innerHTML = '<h1 style="color:red">❌ React ne charge pas</h1>';
        }
    </script>
</body>
</html>
